print("π를 계산해 봅시다:")
def wallis(n):
    pi = 2
    for i in range(1,n):
        pi *= 4 * i ** 2 / (4 * i ** 2 - 1)
    return pi

pi = wallis(100000)
s = f"π는 대략 {pi:.3f}입니다."
print(s)
